<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Group Announcements</title>
  <link rel="stylesheet" href="/global.css">
  <link rel="stylesheet" href="/communityEvents/style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="./toastify.js" defer></script>
</head>
<body class="w-screen overflow-x-hidden">
  <nav class="navbar">
    <img src="/assets/Logo.svg" alt="Logo">
    <div class="nav-icons">
      <a><img src="/assets/icons/NAV-House.svg" alt="home"></a>
      <a><img src="/assets/icons/NAV-Hospital.svg" alt="medical"></a>
      <a><img src="/assets/icons/NAV-Tram.svg" alt="transport"></a>
      <a><img src="/assets/icons/NAV-exercise.svg" alt="exercise"></a>
      <a><img src="/assets/icons/NAV-calendar.svg" alt="events"></a>
      <a><img src="/assets/icons/NAV-users.svg" alt="user"></a>
    </div>
    <div class="profile-icon">
      <img src="/assets/images/elderlyPFP.png" alt="Profile Picture">
    </div>
  </nav>

  <div class="flex flex-col items-center justify-center w-screen gap-6 my-8">
    <h2 id="group-title" class="font-bold text-2xl">Group Announcements</h2>
    <div class="announcements-container flex flex-col w-[90vw] md:w-[50vw] gap-6">
      <!-- announcements loaded here -->
    </div>
      <button class="fixed top-24 left-10 md:flex items-center gap-2 bg-[#d7e961] py-3 px-4 rounded-xl hover:bg-[#cbd347] transition-colors shadow-md hidden" onclick="window.location.href = '/events.html';">
        <img src="communityEvents/assets/arrow.svg" alt="Back arrow" class="w-4 h-auto">
        <span class="text-sm font-medium text-gray-700">Back</span>
      </button>
      <button class="relative flex items-center gap-2 bg-[#d7e961] py-3 px-8 rounded-xl hover:bg-[#cbd347] transition-colors shadow-md md:hidden" onclick="window.location.href = '/events.html';">
        <img src="communityEvents/assets/arrow.svg" alt="Back arrow" class="w-4 h-auto">
        <span class="text-sm font-medium text-gray-700">Back</span>
      </button>
  </div>



  <button id="openAnnouncementModalBtn"
          class="fixed top-24 right-10 hidden md:flex items-center gap-2 bg-[#d7e961] py-3 px-4 rounded-xl hover:bg-[#cbd347] shadow-md">
    <img src="communityEvents/assets/plus-icon.svg" class="w-4 h-4" alt="Add">
    <span class="text-sm font-medium">New Announcement</span>
  </button>
  <button id="openAnnouncementModalBtnMobile"
          class="relative flex md:hidden items-center gap-2 bg-[#d7e961] py-3 px-8 rounded-xl hover:bg-[#cbd347] shadow-md mx-auto mb-4">
    <img src="communityEvents/assets/plus-icon.svg" class="w-4 h-4" alt="Add">
    <span class="text-sm font-medium">New Announcement</span>
  </button>

  <div id="announcementModal"
      class="fixed inset-0 bg-black bg-opacity-60 flex justify-center items-center pointer-events-none opacity-0 transition-opacity duration-300">
    <div class="bg-white rounded-2xl w-[90vw] md:w-[50vw] p-8 md:p-12 flex flex-col gap-4 relative">
      <div class="flex justify-between items-center">
        <h3 class="text-lg font-semibold">Create Announcement</h3>
        <img src="communityEvents/assets/cross.svg" class="w-6 h-6 cursor-pointer close-announcement-modal-btn" alt="Close">
      </div>

      <label class="flex flex-col gap-1">
        <span class="text-sm font-medium">Title</span>
        <input id="annTitle" type="text" maxlength="100" class="w-full border border-gray-300 rounded-lg p-3" placeholder="Announcement title">
      </label>

      <label class="flex flex-col gap-1">
        <span class="text-sm font-medium">Content</span>
        <textarea id="annContent" rows="4" maxlength="2000" class="w-full border border-gray-300 rounded-lg p-3" placeholder="Announcement details"></textarea>
      </label>

      <div class="flex gap-4">
        <label for="annImageInput" class="flex-1 border-2 border-dashed border-gray-300 rounded-lg flex flex-col items-center justify-center p-4 cursor-pointer">
          <img id="annImagePreview" src="communityEvents/assets/plus-icon.svg" class="w-6 h-6" alt="Add image">
          <p class="text-sm text-gray-600 mt-1">Upload image (optional)</p>
          <input type="file" id="annImageInput" accept="image/*" class="hidden">
        </label>
      </div>

      <div class="flex justify-end gap-4 mt-4">
        <button id="cancelAnnouncementBtn" class="px-4 py-2 rounded-lg bg-gray-200 hover:bg-gray-300">Cancel</button>
        <button id="createAnnouncementBtn" class="px-6 py-2 rounded-lg bg-blue-500 text-white hover:bg-blue-600">Create</button>
      </div>
    </div>
  </div>


  <div id="customConfirmModal" class="fixed top-0 left-0 w-screen h-screen bg-black bg-opacity-60 flex justify-center items-center opacity-0 pointer-events-none transition-opacity duration-300 z-50">
    <div class="bg-white w-[80vw] md:w-[30vw] rounded-xl p-6 flex flex-col items-center gap-4 shadow-xl">
      <p class="confirm-message text-lg font-medium text-center">Are you sure?</p>
      <div class="flex gap-4 mt-4">
        <button class="confirm-yes bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg text-sm">Yes</button>
        <button class="confirm-no bg-gray-300 hover:bg-gray-400 text-black px-4 py-2 rounded-lg text-sm">No</button>
      </div>
    </div>
  </div>

  <script src="communityEvents/announcements.js" type="module"></script>
</body>
</html>
