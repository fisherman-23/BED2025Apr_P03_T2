<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facilities - CircleAge</title>
    <link rel="stylesheet" href="/global.css">
    <link rel="stylesheet" href="/facility-discovery/style.css">
</head>
<body class="facility-page">
    <nav class="navbar">
      <a href="index.html"><img src="/assets/Logo.svg" alt="Logo"></a>
      <div class="nav-icons">
        <a href="index.html"><img src="/assets/icons/NAV-House.svg" alt="home"></a>
        <a href="medicationManager.html"><img src="/assets/icons/NAV-Hospital.svg" alt="medical"></a>
        <a href="facilities.html"><img src="/assets/icons/NAV-Tram.svg" alt="transport"></a>
        <a href="exercise.html"><img src="/assets/icons/NAV-exercise.svg" alt="exercise"></a>
        <a href="events.html"><img src="/assets/icons/NAV-calendar.svg" alt="events"></a>
        <a href="chat.html"><img src="/assets/icons/NAV-users.svg" alt="user"></a>
      </div>
      <div class="profile-icon">
        <a href="account.html"><img src="/assets/images/defaultPFP.png" alt="Profile Picture"></a>
      </div>
    </nav>
    <main class="facilities-container">
        <aside class="sidebar">
            <div class="location-header" id="userLocation">
                <img src="/assets/icons/location.svg" alt="Location Icon">
                <span id="currentLocation">Choose your location</span>
                <img src="/assets/icons/arrow-down.svg" alt="Dropdown Arrow">
            </div>
            <h1>Facilities near you</h1>
            <div class="search-bar">
                <img src="/assets/icons/search.svg" alt="Search Icon">
                <input type="text" id="search" placeholder="Search for facilities...">
            </div>
            <section class="filter-options">
                <button class="filter-all" id="filterByAll">All</button>
                <button class="filter-bookmarked" id="filterByBookmarked">Bookmarked Facilities</button>
                <button class="filter-polyclinics" id="filterByPolyclinics">Polyclinics</button>
                <button class="filter-hospitals" id="filterByHospitals">Hospitals</button>
                <button class="filter-community-centres" id="filterByCommunityCentres">Community Centres</button>
                <button class="filter-parks" id="filterByParks">Parks</button>
            </section>
            <div class="active-filters" id="activeFilters">
                <!-- Active filters will be dynamically inserted here -->
            </div>
            <ul class="facility-list" id="facilityList">
                <!-- Facilities will be dynamically inserted here -->
            </ul>
        </aside>
        <section class="facility-details" id="facilityDetails">
            <div class="details-placeholder" id="detailsPlaceholder">
                <p>Select a facility to view details.</p>
            </div>
            <img id="facilityImage" src="" referrerpolicy="no-referrer" alt="Facility Image">
            <div class="facility-header">
                <h2 id="facilityName">Facility Name</h2>
                <button id="bookmarkButton" class="icon-button">
                    <img id="bookmarkIcon" src="/assets/icons/bookmark.svg" alt="Bookmark" />
                </button>
                <button id="shareButton" class="icon-button">
                    <img src="/assets/icons/share.svg" alt="Share" />
                </button>
            </div>
            <div class="facility-description" id="facilityDescription">
                <div class="facility-info">
                    <p><strong>Address:</strong> <span id="facilityAddress"></span></p>
                    <p><strong>Phone:</strong> <span id="facilityPhone"></span></p>
                    <p><strong>Hours:</strong> <span id="facilityHours"></span></p>
                </div>
                <div class="facility-map">
                    <img src="#" alt="Map Image" id="facilityMap">
                </div>
            </div>
            <a href="/reviews.html" class="view-reviews-button" id="viewReviewsButton">
                View Reviews
                <img src="/assets/icons/arrow-right.svg" alt="Arrow Right Icon">
            </a>
            <div class="bookmark-notes-section" id="bookmarkNotesSection"></div>
            <button class="start-nav" id="startNavButton">
                <img src="/assets/icons/compass.svg" alt="Compass Icon">
                Start Navigation
                <img src="/assets/icons/arrow-right.svg" alt="Arrow Right Icon">
            </button>
        </section>
    </main>
    <div id="bookmarkPopup" class="bookmark-popup">
        <div class="bookmark-popup-content">
            <button class="bookmark-close" id="closeBookmarkPopup">&times;</button>
            <h2 id="bookmarkPopupTitle">Frequently visiting? Bookmark this facility!</h2>
            <div class="bookmark-input">
                <label for="locationName">Location Name:</label>
                <input type="text" id="locationName" placeholder="Location Name" disabled>
                <label for="locationNotes">Additional Notes:</label>
                <textarea id="locationNotes" placeholder="Enter any additional notes here..."></textarea>
            </div>
            <button id="saveBookmark" class="save-bookmark-button">Save Bookmark</button>
        </div>
    </div>
    <script src="/facility-discovery/script.js"></script>
</body>
</html>
