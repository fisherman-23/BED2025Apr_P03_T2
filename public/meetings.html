<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Meeting</title>
  <link rel="stylesheet" href="/global.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { theme: { extend: {} } };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="https://unpkg.com/@daily-co/daily-js"></script>
</head>
<body class="flex flex-col items-center justify-start lg:justify-center p-4 bg-gray-50 min-h-screen w-screen overflow-x-hidden">
  <h2 id="backButton" class="py-2 px-6 bg-[#d7e961] flex justify-center items-center h-fit w-fit rounded-lg absolute top-6 left-4 md:left-6 cursor-pointer">â¬… Back</h2>
  <h2 class="text-2xl font-bold mb-6 mt-2">Your Meeting</h2>


  <div class="relative flex flex-col lg:flex-row items-start w-full h-[calc(100vh-4rem)] md:h-auto mx-auto bg-gray-100 rounded-xl shadow p-6 space-y-6 lg:space-y-0 lg:space-x-6 overflow-hidden">

    <div id="callFrame" class="w-full h-full md:h-[85vh] bg-black rounded-lg overflow-hidden"></div>


    <div class="w-full lg:w-64 flex flex-col space-y-4 md:max-h-[85vh]">
      <h3 class="text-lg font-semibold">Participants</h3>
      <ul id="participantList" class="space-y-2 text-gray-800 flex-1 overflow-auto"></ul>
      <button id="qrButton" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Show QR Code</button>
      <canvas id="qrPopupCanvas" class="hidden bg-white p-2 rounded border w-full max-w-xs mx-auto"></canvas>
      <div id="meetingNameDisplay" class="hidden text-center text-sm font-medium text-gray-700 mt-2"></div>
    </div>
  </div>

   <script src="/communityEvents/meetings.js" type="module"></script>
</body>
</html>
