<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Senior Fitness Coach</title>
    <link rel="stylesheet" href="/global.css" />
    <link rel="stylesheet" href="/exercise/style.css" />
  </head>
  <body>
    <nav class="navbar">
      <a href="index.html"><img src="/assets/Logo.svg" alt="Logo" /></a>
      <div class="nav-icons">
        <a href="index.html"
          ><img src="/assets/icons/NAV-House.svg" alt="home"
        /></a>
        <a href="medicationManager.html"
          ><img src="/assets/icons/NAV-Hospital.svg" alt="medical"
        /></a>
        <a href="facilities.html"
          ><img src="/assets/icons/NAV-Tram.svg" alt="transport"
        /></a>
        <a href="exercise.html"
          ><img src="/assets/icons/NAV-exercise.svg" alt="exercise"
        /></a>
        <a href="events.html"
          ><img src="/assets/icons/NAV-calendar.svg" alt="events"
        /></a>
        <a href="chat.html"
          ><img src="/assets/icons/NAV-users.svg" alt="user"
        /></a>
      </div>
      <div class="profile-icon">
        <a href="account.html"
          ><img src="/assets/images/defaultPFP.png" alt="Profile Picture"
        /></a>
      </div>
    </nav>
    <main>
      <section class="exercise-section">
        <div class="exercise-header">
          <h1>Explore exercises</h1>
          <button class="personalise" id="personalise">
            <img src="/assets/icons/personalise.svg" />Personalise
          </button>
        </div>
        <div class="exercise-cards"></div>
        <button id="viewMore" class="viewAll">View more Exercises</button>
      </section>
      <section class="exercise-progress">
        <div class="goals">
          <div class="goalHeader">
            <h1>Daily Goal Progress</h1>
            <button id="addGoal" class="addGoal">+ Add Item</button>
          </div>
          <div class="goalCards"></div>
        </div>
        <div class="progress">
          <div class="progressHeader">
            <h1>Your total progress</h1>
          </div>
          <div class="progressCards">
            <div class="progressCard">
              <img src="/assets/icons/goalProgress.svg" alt="progressIcon" />
              <div class="progressText">
                <h1>Total number of exercise done</h1>
                <p>You are doing a good job, Keep it up!</p>
              </div>
              <div class="progressNumber">
                <h1 id="exerciseNum">0</h1>
              </div>
            </div>
            <div class="progressCard2">
              <img src="/assets/icons/goalProgress2.svg" alt="progressIcon" />
              <div class="progressText">
                <h1>Number of completed goals</h1>
                <p>Good job on hitting on your goals!</p>
              </div>
              <div class="progressNumber">
                <h1 id="goalNum">0</h1>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div id="personalise-popup" class="personalise-popup">
      <div class="personalise-popup-content">
        <button id="personalise-close" class="personalise-close">
          &#10006;
        </button>
        <h2 id="personalise-text">
          Please select which type of exercises you prefer
        </h2>
        <div class="exercise-options">
          <button class="exercise-option" data-category-id="1">
            ü™ë Limited Mobility / Seated exercises
          </button>
          <button class="exercise-option" data-category-id="2">
            ü§∏‚Äç‚ôÇÔ∏è Full Mobility / Active Seniors
          </button>
          <button class="exercise-option" data-category-id="3">
            ‚ù§Ô∏è Heart Health & Light Cardio
          </button>
          <button class="exercise-option" data-category-id="4">
            üßò Relaxation & Flexibility
          </button>
        </div>
        <button id="personalise-add" class="personalise-add">Add</button>
        <button id="personalise-update" class="personalise-add">Update</button>
        <button id="personalise-clear" class="personalise-add">Clear</button>
      </div>
    </div>
    <div id="goal-popup" class="goal-popup">
      <div class="goal-popup-content">
        <button id="goal-close" class="goal-close">&#10006;</button>
        <h2 id="goal-text">Let's add some goals!</h2>
        <form id="goal-form" class="goal-form">
          <label id="goal-name" class="goal-name">Goal Name</label><br />
          <input
            id="goal-name-input"
            class="goal-name-input"
            type="text"
            placeholder="e.g. Daily Steps"
          /><br />
          <label id="goal-description" class="goal-description"
            >Goal Description</label
          ><br />
          <textarea
            id="goal-description-input"
            class="goal-description-input"
            type="text"
            placeholder="e.g. 10,000 steps"
          ></textarea>
        </form>
        <button id="goal-add" class="goal-add">Add</button>
      </div>
    </div>
    <script src="/exercise/script.js"></script>
  </body>
</html>
