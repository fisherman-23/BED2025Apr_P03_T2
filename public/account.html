<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account - CircleAge</title>
    <link rel="stylesheet" href="/global.css">
    <link rel="stylesheet" href="/account/style.css">
    <script src="/globals.js"></script>
</head>
<body>
    <nav class="navbar">
      <a href="index.html"><img src="/assets/Logo.svg" alt="Logo"></a>
      <div class="nav-icons">
        <a href="index.html"><img src="/assets/icons/NAV-House.svg" alt="home"></a>
        <a href="medicationManager.html"><img src="/assets/icons/NAV-Hospital.svg" alt="medical"></a>
        <a href="facilities.html"><img src="/assets/icons/NAV-Tram.svg" alt="transport"></a>
        <a href="exercise.html"><img src="/assets/icons/NAV-exercise.svg" alt="exercise"></a>
        <a href="events.html"><img src="/assets/icons/NAV-calendar.svg" alt="events"></a>
        <a href="chat.html"><img src="/assets/icons/NAV-users.svg" alt="user"></a>
      </div>
      <div class="profile-icon">
        <a href="account.html"><img src="/assets/images/defaultPFP.png" alt="Profile Picture"></a>
      </div>
    </nav>
    <main class="account-container">
        <div class="profile-header">
            <h1>Welcome, <span id="username"></span></h1>
            <button class="edit-button">
                <img src="/assets/icons/edit.svg" alt="Edit Icon" class="edit-icon">
                Edit Profile
            </button>
        </div>
        <div class="profile-section">
           <div class="profile-picture-container">
                <label for="photo-input" class="upload-label">
                    <img src="#" alt="Profile Picture" id="profile-picture">
                </label>
                <input type="file" id="photo-input" accept="image/*" style="display: none;" />
            </div>
            <form class="profile-form" id="profile-form" disabled>
                <input type="email" id="Email" placeholder="Email" disabled />
                <div class="reset-password-container">
                    <a href="#" class="reset-password-link">Change Password</a>
                    <div class="password-change-section">
                        <input type="password" id="current-password" placeholder="Current Password" disabled />
                        <input type="password" id="new-password" placeholder="New Password" disabled />
                    </div>
                </div>
                <input type="text" id="Name" placeholder="Full Name" disabled />
                <input type="tel" id="PhoneNumber" placeholder="8-digit Phone Number" disabled />
            </form>
        </div>
        <div class="action-buttons">
            <button class="delete-account-button">Delete Account</button>
            <button class="save-button" disabled>Save Changes</button>
            <button class="cancel-button" disabled>Cancel</button>
        </div>
    </main>
    <script src="/account/script.js"></script>
</body>
</html>
